<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Welcome Page</title>
</head>
<body>
        {% block content %}
        {% if user.is_authenticated %}
            <p>Welcome, {{ user.get_username }}. Please enter your weight here.</p>
        <form method="POST">
			{% csrf_token %}
			<input type="number" name="weight" placeholder="enter your weight here">
            <br>
			<button class="btn btn-primary" type="submit">Submit</button>
		</form>

        <br><br><br><br>
        <a href="{% url 'dashboard' %}">Go to Dashboard.</a>
        <br><br>
        <a href="{% url 'logout_view' %}">log out.</a>
        {% else %}
            <p>Welcome, new user. Please <a href="{% url 'login_request'%}">log in.</a></p>
        {% endif %}
        {% endblock %}
</body>
</html>
